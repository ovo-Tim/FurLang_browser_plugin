name: Plugin Build
on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag'
        required: true
        type: string

jobs:
  create:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Release
        run: |
          gh release create ${{ github.event.inputs.release_tag }} --title "Release ${{ github.event.inputs.release_tag }}" \
          --notes "Action auto release" --draft
        env:
          GH_TOKEN: ${{ github.token }}

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: create

    steps:
      # Check-out repository
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 22.7

      # - uses: pnpm/action-setup@v4
      #   with:
      #     version: 9

      - name: Install Dependencies
        run: |
          yarn install

      - name: Build
        run: |
          yarn run build_panel
          yarn run zip
          yarn run zip:firefox

      - name: Release
        run: |
          gh release upload ${{ github.event.inputs.release_tag }} ./.output/*.zip
        env:
          GH_TOKEN: ${{ github.token }}
